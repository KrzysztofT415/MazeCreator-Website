<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Maze Creator</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Merriweather+Sans'>
  <link rel='stylesheet' href='src/styles.css'>
</head>

<body oncontextmenu='return false'>
  <div id='toolbar'>
    <nav id="navbar">
      <div id="title">Maze Creator</div>
      <div id='burger'>
        <a draggable='false' href="#" class="toggle-button"></a>
      </div>
      <div id="navbar-links">
        <ul>
          <script src='src/buttons.js'></script>
          <li><a draggable='false' href='#' onclick='handleReset()' id='reset'>Reset</a></li>
          <li><a draggable='false' href='#' onclick='toggleDrawingMode("draw")' id='draw' class='chosen'>Draw</a></li>
          <li><a draggable='false' href='#' onclick='toggleDrawingMode("erase")' id='erase'>Erase</a></li>
          <li><a draggable='false' href='#' id='visualize'>Visualize</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <svg id='grid' class='drawing'>
    <g id='mouse'></g>
    <g id='cells'></g>
    <g id='walls'></g>
  </svg>
</body>
<script src='src/functions.js'></script>
<script src='src/Hex.js'></script>
<script src='src/Board.js'></script>
<script src='src/RecursiveBacktracking.js'></script>
<script src='src/script.js'></script>
</html>
